<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.cdnfonts.com/css/pf-square-sans-pro"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/index.css" />
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body>
        <header>
            <h1>Países de la Unión Europea</h1>
        </header>
        <div class="tableContainer">
            <table>
                <tbody>
                    <thead class="categories">
                        <tr>
                            <th id="atributes">Nombre</th>
                            <th id="atributes">Población</th>
                            <th id="atributes">Pib (Mill €)</th>
                            <th id="atributes">Año de adhesión</th>
                            <th id="atributes">Acciones</th>
                        </tr>
                    </thead>
                </tbody>
            </table>
        </div>
        <form class="newCountry" id="addCountry">
            <input
                class="addInput"
                type="text"
                name="name"
                placeholder="Nombre del país"
            />
            <input
                class="addInput"
                type="number"
                name="population"
                placeholder="Población"
            />
            <input
                class="addInput"
                type="number"
                name="gdp"
                placeholder="Pib (Mill€)"
            />
            <input
                class="addInput"
                type="number"
                name="adhesionYear"
                placeholder="Año de adhesion"
            />
            <button type="button" class="addBtn" onclick="addCountry()">
                Añadir País
            </button>
        </form>
        <script src="/src/services.js"></script>
    </body>
</html>
