<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://unpkg.com/tailwindcss@3.2.1/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="index.css" />
        <link
            href="https://fonts.cdnfonts.com/css/pf-square-sans-pro"
            rel="stylesheet"
        />
        <link rel="icon" type="image/png" href="/public/img/iconoue.png" />
        <title>Countries of European Union</title>
    </head>
    <body class="w-full justify-center items-center flex flex-col">
        <header class="w-f flex justify-center items-center p-[2vw]">
            <h1
                class="w-full font-pf-square text-blue-800 text-[5vw] font-bold flex justify-center p-[1vw] text-shadow-md mb-20"
            >
                Countries of European Union
            </h1>
        </header>
        <video
            autoplay
            muted
            loop
            class="fixed top-0 left-0 w-full h-full object-cover z-[-1]"
        >
            <source src="img/EuropeanFlag.mp4" type="video/mp4" />
            Tu navegador no soporta la etiqueta de video.
        </video>
        <form
            class="w-full flex flex-wrap justify-center gap-[3.7vw] pb-2"
            id="addCountry"
        >
            <input
                class="w-[15vw] flex justify-center font-pf-square text-[1vw] shadow-md"
                type="text"
                name="name"
                id="countryName"
                placeholder="Name of the country"
            />
            <input
                class="w-[15vw] flex justify-center font-pf-square text-[1vw] shadow-md"
                type="number"
                name="population"
                placeholder="Population"
            />
            <input
                class="w-[15vw] flex justify-center font-pf-square text-[1vw] shadow-md"
                type="number"
                name="gdp"
                placeholder="GDP (Mill €)"
            />
            <input
                class="w-[15vw] flex justify-center font-pf-square text-[1vw] shadow-md"
                type="number"
                name="accessionYear"
                placeholder="Accession Year"
            />
            <button
                type="button"
                class="w-[15vw] border border-green-600 bg-green-500 text-green-950 rounded-md text-base font-pf-square text-[1vw] py-2 px-4 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-700 shadow-mdw"
                onclick="addCountry()"
            >
                Add country
            </button>
        </form>
        <section
            class="w-full bg-cover bg-center bg-no-repeat flex justify-center items-center"
        >
            <table class="w-[90%] border-2 border-white mt-12 mb-12">
                <tbody>
                    <thead class="w-full">
                        <tr>
                            <th
                                class="boder-1 border border-white p-8 text-center font-pf-square bg-yellow-300 text-blue-600"
                                id="atributes"
                            >
                                Name
                            </th>
                            <th
                                class="boder-1 border border-white p-8 text-center font-pf-square bg-yellow-300 text-blue-600"
                                id="atributes"
                            >
                                Population
                            </th>
                            <th
                                class="boder-1 border border-white p-8 text-center font-pf-square bg-yellow-300 text-blue-600"
                                id="atributes"
                            >
                                GDP (Mill €)
                            </th>
                            <th
                                class="boder-1 border border-white k p-8 text-center font-pf-square bg-yellow-300 text-blue-600"
                                id="atributes"
                            >
                                Accession Year
                            </th>
                            <th
                                class="boder-1 border border-white p-8 text-center font-pf-square bg-yellow-300 text-blue-600"
                                id="atributes"
                            >
                                Actions
                            </th>
                        </tr>
                    </thead>
                </tbody>
            </table>
        </section>
        <footer>
            <h2
                class="w-full font-pf-square text-blue-950 text-[1vw] font-bold flex justify-center mt-13 p-10"
            >
                © 2024, Jruindev, All rights reserved.
            </h2>
        </footer>
        <script src="services.js"></script>
    </body>
</html>
